<h1>Payment</h1>
<form >
    <label for="name">Name </label>
    <input id="name" type="text"><br>
    <label for="cardNr">Credit Card Number </label>
    <input id="cardNr"><br>
    <label for="expirationdate">Expires </label>
    <input id="expirationdate" type="text" placeholder="MM/YY"><br>
    <label for="securityNr">Security Number </label>
    <input id="securityNr" type="number" placeholder="123"><br>
    <button (click)="submit()" type="submit">Submit</button>
</form>
